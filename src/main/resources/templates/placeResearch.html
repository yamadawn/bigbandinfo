<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BIG BAND INFO - スタジオ検索</title>
<link rel="shortcut icon" href="../img/favicon.jpg">
</head>
<body>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" id=1 href="css/import.css" type="text/css" media="all">
	<script type="text/javascript"
		src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js?ver=2.1.3"></script>
	<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
	<script type="text/javascript" src="js/jquery.smoothScroll.js"></script>
	<script type="text/javascript" src="js/slideout.js"></script>
	<script type="text/javascript" src="js/effects.js"></script>
	<script type="text/javascript" src="js/bigband.js"></script>
	<script type="text/javascript" src="../js/front.min.js"></script>
	<script type="text/javascript" src="../js/picturefill.min.js"></script>
	<script type="text/javascript" src="../js/wp-embed.min.js"></script>
	
	<style type="text/css">
div#toc_container {
	width: 100%;
}
</style>
	<div th:include="/common.html::slideout-menu"></div>
	<div id="panel" class="slideout-panel slideout-panel-left">

		<header th:include="/common.html::top"></header>
		<main class="top">
		<div class="content">
			<div class="content-column2">
				<div class="main-content">
					<div class="a-phase sp-hide"></div>
				</div>
				<aside>
					<div class="a-phase">
						<p class="heading-lv01 tac sp-fs17" style="padding-top: 15px">路線を選択</p>
						<form method="post" action="/placeList" th:object="${form}">
							<div id="railway" th:each="railway : ${lineMap}">
								<input type="checkbox" class="railwayCheck" name="fchecks"
									th:value="${railway.key.getRailwayCode()}" th:field="*{code}">
								<p class="railwayName" th:text="${railway.key.getRailwayName()}"></p>
								<div class="line areaClose" th:each="lineList : ${railway.value}">
									<div th:each="line : ${lineList}">
										<input type="checkbox" class="lineCheck" name="fchecks" th:value="${line.lineCode}"
											th:text="${line.lineName}" th:field="*{code}">
									</div>
								</div>
							</div>
							<div class="btn-block m-lr-20">
								<p class="btn">
									<input type="submit" value="選択した路線で検索する">
								</p>
							</div>
						</form>
					</div>
			</div>
			</aside>
		</div>
	</div>
	</main>
	<div class="pagetop-block">
		<ul class="sns-list"></ul>
		<div class="page-top">
			<a href="#">サイトの一番上へ</a>
		</div>
	</div>
	<div th:include="/common.html::footer"></div>
	</div>
</body>
</html>
