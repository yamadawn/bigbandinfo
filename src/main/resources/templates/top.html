<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="shortcut icon" href="../img/favicon.jpg">
</head>
<body>

	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<link rel="shortcut icon" href="#">
	<link rel="apple-touch-icon-precomposed" href="img/B.jpg">
	<title>BIG BAND INFO - ビッグバンド情報サイト</title>


	<link rel="dns-prefetch" href="//ajax.googleapis.com">
	<link rel="dns-prefetch" href="//s.w.org">
	

	<link rel="stylesheet" id=1 href="css/import.css" type="text/css" media="all">
	<link rel="stylesheet" id=1 href="css/exp.css" type="text/css" media="all">
	<script type="text/javascript"
		src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js?ver=2.1.3"></script>

	<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
	<script type="text/javascript" src="js/jquery.smoothScroll.js"></script>
	<script type="text/javascript" src="js/slideout.js"></script>
	<script type="text/javascript" src="js/effects.js"></script>
	<script type="text/javascript" src="js/front.min.js"></script>
	<script type="text/javascript" src="js/picturefill.min.js"></script>
	<script type="text/javascript" src="js/wp-embed.min.js"></script>

	<style type="text/css">
div#toc_container {
	width: 100%;
}
</style>
	<div th:include="/common.html::slideout-menu"></div>
	<div id="panel" class="slideout-panel slideout-panel-left">

		<header th:include="/common.html::top"></header>
		<div class="introduce">
			<img alt="" src="img/top2.png">
		</div>


		<main class="top">
		<div class="content">
			<div class="content-column2">
				<div class="main-content">

					<div class="a-phase sp-hide"></div>
					<section id="article" class="bb sp-bb">
						<p class="heading-lv01 tac sp-fs17" style="padding-top: 15px; font-size: 20px">新着情報</p>
						<ul class="article-list">
							<li th:each="article : ${articleList}">
								<p class="item-img">
									<a th:href="@{'/articleDetail/' + ${article.articleId}}"><img
										src="./img/IMG_1559-170x150.jpg" width="170" height="150" alt="hoge"></a>
								</p>
								<div class="item-txt">
									<div class="txt-top">
										<p class="heading-lv01" th:text="${article.title}"></p>
										<div class="text">
											<p th:text="${article.overview}"></p>
										</div>
									</div>
									<div class="bottom">
										<p class="item-koushin" th:text="${#dates.format(article.instYmd,'yyyy/MM/dd')}"></p>
										<div class="pickup-favarite"></div>
									</div>
								</div>
							</li>
						</ul>
						<div class="btn-block m-lr-20">
							<p class="btn">
								<a href="/articleList">もっと見る</a>
							</p>
						</div>
					</section>
				</div>

				<aside>

					<div class="a-phase">
						<p class="heading-lv01 tac sp-fs17" style="padding-top: 15px">活動場所を探す</p>
						<p style="text-align: center; margin-bottom: 10px;">あなたにぴったりの場所が見つかる</p>

						<div class="btn-block m-lr-20">
							<p class="btn goPlaceResearch">
								<a href="/placeResearch">検索画面へ</a>
							</p>
						</div>
					</div>

					<div class="a-phase">
						<p class="heading-lv01 tac sp-fs17">演奏を聴く</p>
						<ul class="cat-list">
							<li><a href="/bandList/1" class="tourism">アマチュア</a></li>
							<li><a href="/bandList/2" class="stay">プロ</a></li>
							<li><a href="/bandList/3" class="eat">レジェンド</a></li>
						</ul>
					</div>
					<div class="a-phase">
						<p class="heading-lv01 tac sp-fs17">楽譜を探す</p>
						<ul class="cat-list">
							<li><a href="/searchScore" class="searchScore">楽譜を検索する</a></li>
							<li><a href="/transcription" class="orderScore">採譜を依頼する</a></li>
						</ul>
					</div>

				</aside>

			</div>
		</div>
		</main>


		<div class="pagetop-block">
			<ul class="sns-list"></ul>
			<div class="page-top">
				<a href="#">サイトの一番上へ</a>
			</div>

		</div>
		<div th:include="/common.html::footer"></div>
	</div>

	<img
		src="https://d2ydccbv7g31yj.cloudfront.net/marketing/web_message_panels/images/9b8bf640b85fe13cfcefef6ab51062fcdd9437bf.png"
		style="display: none; visibility: hidden;">
</body>
</html>
